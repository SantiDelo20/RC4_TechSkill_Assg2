behaviors:
  Combiner:
    trainer_type: ppo
    summary_freq: 10000
    time_horizon: 64
    max_steps: 3000000
    keep_checkpoints: 5
    checkpoint_interval: 100000
    threaded: true
    hyperparameters:
      learning_rate: 3e-4
      batch_size: 64
      buffer_size: 10240
      learning_rate_schedule: linear
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
      curiosity:
        strength: 0.1
        gamma: 0.99
        encoding_size: 256
        learning_rate: 3.0e-4
